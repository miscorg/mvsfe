<div class="container" >
    
  <div class="row sbirow">
      <div class="col-md-4 form-group">
          <label class="col-md-6">Branch</label>
          <input class="form-control" type="text" [(ngModel)]="branchObj.branchName" >
      </div>
      <div class="col-md-4 form-group">
          <label class="col-md-6">ATM</label>
          <input class="form-control" type="text" [(ngModel)]="atmObj.atmId" disabled>
      </div>
  </div>

  <label class="col-md-6" style="color:blue">Branch Manager</label>

  <div class="row sbirow" >
      <div class="col-md-4 form-group">
          <label class="col-md-6">PF ID:</label>
          <input class="form-control" type="text" [(ngModel)]="branchManager.pfId">
      </div>
      <div class="col-md-4 form-group">
          <label class="col-md-6">Name:</label>
          <input class="form-control" type="text" [(ngModel)]="branchManager.name" >
      </div>
      <div class="col-md-4 form-group">
          <label class="col-md-6">Phone:</label>
          <input class="form-control" type="text" [(ngModel)]="branchManager.mobileNumber" >
      </div>
  </div>

  <div class="row sbirow" >
      <div class="col-md-4 form-group">
          <label class="col-md-6">Email ID:</label>
          <input class="form-control" type="text" [(ngModel)]="branchManager.emailIdOfficial" >
      </div>
      <div class="col-md-6 form-group">
          <label class="col-md-6">Designated Email ID:</label>
          <input class="form-control" type="text" [(ngModel)]="branchManager.emailIdDesignated" >
      </div>
  </div>

  <label class="col-md-6" style="color:blue">ATM Officer</label>

  <div class="row sbirow" >
      <div class="col-md-4 form-group">
          <label class="col-md-6">PF ID:</label>
          <input class="form-control" type="text" [(ngModel)]="atmOfficer.pfId">
      </div>
      <div class="col-md-4 form-group">
          <label class="col-md-6">Name:</label>
          <input class="form-control" type="text" [(ngModel)]="atmOfficer.name">
      </div>
      <div class="col-md-4 form-group">
          <label class="col-md-6">Phone:</label>
          <input class="form-control" type="text" [(ngModel)]="atmOfficer.mobileNumber">
      </div>
  </div>

  <div class="row sbirow" >
      <div class="col-md-4 form-group">
          <label class="col-md-6">Email ID:</label>
          <input class="form-control" type="text" [(ngModel)]="atmOfficer.emailIdOfficial">
      </div>
  </div>

  <div class="row sbirow">
      <label>Select ATMs at Site</label>
      <select name="cnt">
          <option th:each="n : ${#numbers.sequence(1,53)}" th:value="${n}" th:text="${n}"></option>
      </select>
  </div>

  <div class="row sbirow">
      <label>Target Date</label>
      <input type="text" id="datepicker" name="tgtDate">
  </div>

  <div class="sbirow">
      <div>
          <button type="button" class="btn btn-info">Previous</button>
          <button type="button" class="btn btn-info"  style="float:right">Next</button>
      </div>
  </div>
</div>
